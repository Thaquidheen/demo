<div class="login-container">
    <img class="img-fluid" src="https://cdn-icons-png.flaticon.com/512/147/147142.png" alt="" >
    <h2>Create Account</h2>
      <form>
       
        <div class="form-group">
  
          <label for="username">Username:</label>
          <input #username type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
  
            <label for="email">Email:</label>
            <input  type="email" id="username" name="email" placeholder="Enter your email" required>
          </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input #password  type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button  (click)="register(username,password)" type="button" class="btn">Register</button>
      </form>
      <span>Already have an account? Click here to <a routerLink="" >Login</a></span>
  
    </div>
